apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8s-webhook-operator.fullname" . }}-api
  labels:
    {{- include "k8s-webhook-operator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "k8s-webhook-operator.selectorLabels" . | nindent 4 }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
